    <dialog class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <p class="close-button">&times;</p>
                <h1>Add A Book</h1>
            </div>
            <div class="form-div">
                <form class="main-form-div" action="#">
                    <div class="form-input">
                        <label for="title">What is the Title of the Book?</label>
                        <input type="text" id="title" name="title">
                        <label for="author">Who is the author?</label>
                        <input type="text" id="author" name="author">
                        <label for="img-url">Image URL</label>
                        <input type="text" id="img-url" name="img-url">
                        <label for="pages">Number of pages?</label>
                        <input type="number" id="pages" name="author">
                    </div>
                    <div class="form-radio">
                        <p>Have you read this Book? </p>
                        <input type="radio" id="read" name="read">
                        <span><label for="read">Read it!</label></span>
                        <input type="radio" id="unread" name="read">
                        <span><label for="unread">Not read.</label></span>
                    </div>
                    <div class="form-button">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </dialog>
