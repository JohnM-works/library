<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Library</h1>
    </div>
    <main class="container">
        <div class="add-button">
            <button> + </button>
        </div>
        <div class="cards">
        </div>
    </main>
    <div class="footer">
        <h3>Created by John</h>
    </div>

    
    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <p class="close-button">&times;</p>
                <h1>Add A Book</h1>
            </div>
            <div class="form-div">
                <form class="main-form-div">
                    <div class="form-input">
                        <label for="title">What is the Title of the Book?</label>
                        <input type="text" id="title" name="title">
                        <label for="author">Who is the author?</label>
                        <input type="text" id="author" name="author">
                        <label for="img-url">Image URL</label>
                        <input type="url" id="img-url" name="img-url" placeholder="https://example.com" required>
                        <label for="pages">Number of pages?</label>
                        <input type="number" id="pages" name="pages">
                    </div>
                    <div class="form-radio">
                        <p>Have you read this Book? </p>
                        <input type="radio" id="read" name="reads">
                        <span><label for="read">Read it!</label></span>
                        <input type="radio" id="unread" name="reads">
                        <span><label for="unread">Not read.</label></span>
                    </div>
                    <div class="form-button">
                        <input type="submit" id="submit-button" value="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
